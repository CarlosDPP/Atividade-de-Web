<!DOCTYPE html>
<html>
  <head>
    <title>Exercicio Web</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="Background">
      <div class="ContainerChat">
        <div class="HeaderChat">
          <h3>Atendimento Online</h3>
        </div>
        <div class="BodyChat">
          <div class="ChatBox">
            <div class="RepresentativeBox">
              <p>Atendente diz:</p>
              <div class="TextMessage">
                <p>Não podemos resolver seu problema senhor!</p>
              </div>

              <p>Atendente diz:</p>
              <div class="TextMessage">
                <p>Sinto muito!</p>
              </div>
            </div>

            <div class="UserBox">
              <p>Você diz:</p>
              <div class="TextMessage">
                <p>Como assim não vão poder?</p>
              </div>

              <p>Você diz:</p>
              <div class="TextMessage">
                <p>Mas que porcaria de atendimento!!</p>
              </div>
            </div>
          </div>
        </div>
        <div class="FooterChat">
          <input
            class="Input"
            type="text"
            placeholder="Digite sua mensagem..."
          />

          <button class="Button">Enviar</button>
        </div>
      </div>
    </div>
  </body>
</html>
