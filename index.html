<!DOCTYPE html>
<html>
  <head>
    <title>Exercicio Web</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="Background">
      <div class="ContainerChat">
        <div class="HeaderChat">
          <h3>Atendimento Online</h3>
        </div>
        <div class="BodyChat">
          <div class="ChatBox">
            <div class="RepresentativeBox">
              <p>Atendente diz:</p>
              <div class="TextMessage">
                <p>Não podemos resolver seu problema senhor!</p>
              </div>

              <p>Atendente diz:</p>
              <div class="TextMessage">
                <p>Sinto muito!</p>
              </div>
            </div>

            <div class="UserBox" id="UserBox">
              <p>Você diz:</p>
              <div class="TextMessage">
                <p>Como assim não vão poder?</p>
              </div>

              <p>Você diz:</p>
              <div class="TextMessage">
                <p>Mas que porcaria de atendimento!!</p>
              </div>
            </div>
          </div>
        </div>
        <div class="FooterChat">
          <!--   Form -->
          <form id="formAdd" class="Form" action="index.html" method="post">
            <input
              id="myInput"
              class="Input"
              type="text"
              placeholder="Digite sua mensagem..."
            />
            <button type="submit" class="Button">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function addComment() {
        var message = document.getElementById("myInput").value;

        const userMessage = document.getElementById("UserBox");
        userMessage.innerHTML += `
        <p>Você diz:</p>
        <div class="TextMessage">
          <p>${message}</p>
        </div>

        `;

        document.getElementById("formAdd").reset();
      }

      function submitForm(event) {
        event.preventDefault();

        addComment();
      }

      document.getElementById("formAdd").addEventListener("submit", submitForm);
    </script>
  </body>
</html>
